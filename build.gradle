buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.xtend:xtend-gradle-plugin:0.0.7'
  }
}

apply plugin: 'xtend'

repositories {
	mavenCentral()
}

dependencies {
  compile 'com.google.guava:guava:15.0'
  compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.5.4'
}

task areWeFreeOfASM3 << {
  println(project.compileXtend.xtendClasspath.grep{it.name.contains("asm-3")}.isEmpty())
}