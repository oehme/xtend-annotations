plugins {
	id 'com.github.oehme.sobula.bintray-release' version '0.4.1'
	id 'com.github.oehme.sobula.stefan' version '0.4.1'
	id 'org.xtend.xtend' version '0.4.5'
}
group = 'com.github.oehme.xtend'
description = 'Automates well known Java Patterns using Xtend Active Annotations'

repositories.jcenter()

dependencies {
	compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.8.0'
	testCompile 'junit:junit:4.12'
	testCompile('org.eclipse.xtend:org.eclipse.xtend.core:2.8.0') {
		exclude group: 'asm', module: 'asm'
	}
	testRuntime 'log4j:log4j:1.2.17'
}

sourceCompatibility = 1.6
